<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment | Smart Hospital</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/appointment.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="header-text">
        <h1>Smart Hospital Management</h1>
        <p class="slogan">One Step Closer to Care</p>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="registration.html">Register</a></li>
          <li><a href="appointment.html" class="active">Appointment</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="form-section">
    <h2>Book an Appointment</h2>

    <!-- Step 1: Enter Patient ID -->
    <form id="fetchForm">
      <label>Enter Patient ID:
        <input type="number" name="patientID" id="patientIDInput" placeholder="e.g., 101" required />
      </label>
      <button type="submit">Fetch Details</button>
    </form>

    <!-- Step 2: Display Patient Details -->
    <div id="patientDetails" style="display: none;">
      <h3>Patient Details</h3>
      <p><strong>Name:</strong> <span id="pname"></span></p>
      <p><strong>Age:</strong> <span id="page"></span></p>
      <p><strong>Sex:</strong> <span id="psex"></span></p>
      <p><strong>Symptoms:</strong> <span id="psymptoms"></span></p>
      <p><strong>Specialization:</strong> <span id="pspecialization"></span></p>

      <!-- Step 3: Select Emergency Status -->
      <form id="appointmentForm">
        <label>Is it an Emergency?
          <select name="isEmergency" id="isEmergency" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <div id="priorityField" style="display: none;">
          <label>Priority (only for emergency):
            <input type="number" name="priority" id="priorityInput" placeholder="e.g., 1 (urgent)" />
          </label>
        </div>
        <input type="hidden" name="id" id="confirmedID" />
        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <!-- Response Area -->
    <div id="responseBox" class="info-box"></div>
  </main>

  <script src="js/appointment.js"></script>
</body>
</html>
